<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        #downBtn{
            position: absolute;
            margin-top: 10px;
            margin-left: 100px;
            background-color: #ccffcc;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            document.getElementById("downBtn").onclick = function () {
                location.href ="down";
            }


        }
    </script>
</head>
<body>


<table align="center" width="70%" border="4" ><input type="button" id="downBtn" value="结果下载" />
    <thead align="center">
    <tr>
        <th>商品编码</th>
        <th>商品名称</th>
        <th>货号</th>
        <th>数量</th>

    </tr>
    </thead>
    <tbody align="center" id="tableBody">
    <tr th:each="bean:${beans}">
        <td th:text="${bean.id}"></td>
        <td th:text="${bean.productName}"></td>
        <td th:text="${bean.total}"></td>
        <td th:text="${bean.num}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
