<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{css/styles.min.css}">
</head>

<body>
<div class="login-dark">
    <form onsubmit="false">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input id="names" class="form-control" type="text"  placeholder="账号"></div>
        <div class="form-group"><input id="passwords" class="form-control" type="password"  placeholder="密码"></div>
        <div class="form-group"><button id="login" class="btn btn-primary btn-block" type="button">登 录</button></div><a href="#" class="forgot">忘记 密码</a></form>
</div>
<script th:src="@{js/index.js}"></script>
</body>

</html>
